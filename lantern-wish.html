    <script>
        // å‰µå»ºæ˜Ÿç©º
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // ç‡ˆç± é»æ“Šäº‹ä»¶
        document.querySelectorAll('.lantern').forEach(lantern => {
            lantern.addEventListener('click', function() {
                // é»äº®ç‡ˆç± 
                this.classList.add('lit');
                
                // é¡¯ç¤ºç¥ˆé¡˜è¡¨å–®
                const wishForm = document.getElementById('wishForm');
                wishForm.classList.add('show');
                
                // è¨­ç½®é è¨­é¡˜æœ›
                const defaultWish = this.getAttribute('data-wish');
                document.getElementById('wishInput').placeholder = `ä¾‹å¦‚ï¼š${defaultWish}`;
                
                // å‰µå»ºç…™ç«æ•ˆæœ
                createFirework(this);
                
                // æ’­æ”¾éŸ³æ•ˆï¼ˆå¦‚æœéœ€è¦ï¼‰
                playSound();
            });
        });

        // è¨±é¡˜åŠŸèƒ½
        function makeWish() {
            const wishInput = document.getElementById('wishInput');
            const wish = wishInput.value.trim();
            
            if (wish === '') {
                alert('è«‹è¼¸å…¥ä½ çš„å¿ƒé¡˜ ğŸ™');
                return;
            }
            
            // æ·»åŠ é¡˜æœ›åˆ°é¡¯ç¤ºå€åŸŸ
            addWishToDisplay(wish);
            
            // æ¸…ç©ºè¼¸å…¥æ¡†
            wishInput.value = '';
            
            // å‰µå»ºæ›´å¤šç…™ç«
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 200);
            }
            
            // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
            showSuccessMessage();
        }

        // æ·»åŠ é¡˜æœ›åˆ°é¡¯ç¤ºå€åŸŸ
        function addWishToDisplay(wish) {
            const wishesDisplay = document.getElementById('wishesDisplay');
            const wishItem = document.createElement('div');
            wishItem.className = 'wish-item';
            wishItem.textContent = wish;
            
            wishesDisplay.insertBefore(wishItem, wishesDisplay.firstChild);
            
            // é™åˆ¶é¡¯ç¤ºçš„é¡˜æœ›æ•¸é‡
            const wishItems = wishesDisplay.querySelectorAll('.wish-item');
            if (wishItems.length > 5) {
                wishesDisplay.removeChild(wishItems[wishItems.length - 1]);
            }
        }

        // å‰µå»ºç…™ç«æ•ˆæœ
        function createFirework(target = null) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            if (target) {
                const rect = target.getBoundingClientRect();
                firework.style.left = rect.left + rect.width / 2 + 'px';
                firework.style.top = rect.top + rect.height / 2 + 'px';
            } else {
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.top = Math.random() * window.innerHeight + 'px';
            }
            
            document.body.appendChild(firework);
            
            setTimeout(() => {
                document.body.removeChild(firework);
            }, 1000);
        }

        // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
        function showSuccessMessage() {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(212, 175, 55, 0.9);
                color: white;
                padding: 20px 40px;
                border-radius: 15px;
                font-family: 'Noto Serif TC', serif;
                font-size: 1.2rem;
                z-index: 1000;
                text-align: center;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            `;
            message.innerHTML = 'ğŸŒ¸ é¡˜æœ›å·²é€é”å¤©åº­ ğŸŒ¸<br><small>é¡˜ä½ å¿ƒæƒ³äº‹æˆ</small>';
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.opacity = '0';
                message.style.transform = 'translate(-50%, -50%) scale(0.8)';
                setTimeout(() => {
                    document.body.removeChild(message);
                }, 300);
            }, 2000);
        }

        // æ’­æ”¾éŸ³æ•ˆï¼ˆç°¡å–®çš„éŸ³é »åé¥‹ï¼‰
        function playSound() {
            // å‰µå»ºéŸ³é »ä¸Šä¸‹æ–‡ä¾†æ’­æ”¾ç°¡å–®çš„éŸ³æ•ˆ
            if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                const audioContext = new (AudioContext || webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }
        }

        // Enter éµè¨±é¡˜
